<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .container_2 {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="container_1">
                <h3 class="desktop">Desktop</h3>
                <div class="sub1">Left</div>
                <div class="sub2">Right</div>
            </div>
        </div>
        <div class="second">
            <div class="container_2">
                <h3 class="mobile">Mobile</h3>
                <div class="sub3">Left</div>
                <div class="sub4">Right</div>
            </div>
        </div>
    </div>
</body>
</html>

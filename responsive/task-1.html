<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK_1</title>
    <style>
       /* Reset and base style */
        body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f5f5f5;
        }

        .container {
        display: flex;
        flex-direction: row;
        border: 2px solid black;
        margin: 20px;
        height: 80vh;
        box-sizing: border-box;
        gap: 10px;
        }

        /* Left and Right Panels */
        .left {
        background-color: #ccc;
        flex: 1;
        padding: 20px;
        text-align: center;
        }

        .right {
        background-color: #f4f9;
        flex: 2;
        padding: 20px;
        text-align: center;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: 100vh;
        }

        .left {
            flex: 0 0 30vh; /* Take 30% of the screen height */
        }

        .right {
            flex: 1; /* Take remaining height */
        }
        }
                        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
</body>
</html>

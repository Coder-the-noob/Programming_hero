<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Positioning</title>
    <style>
        .fixed{
            position: fixed;
            background-color: lightcoral;
            top: 0;
            right: 0;

        }
    </style>
</head>
<body>
    <div class="fixed">Fixed Element</div>
</body>
</html>

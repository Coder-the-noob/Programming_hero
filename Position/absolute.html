<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>

    <style>
        .container{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightgreen;
        }
        .absolute{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute">Absolute Element</div>
    </div>
</body>
</html>

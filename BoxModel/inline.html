<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment</title>

    <style>
        .text-box{
            width: 300px;
            border: 2px solid black;
            padding: 10px;
            text-align: center; /* Center the text inside the box */
        }

        #UIU{
            width: 400px;
            border: 2px solid blue;
            margin: 10px;
            padding: 20px;
            text-align: justify; /* Justify the text inside the box */ 
        }
    </style>
</head>
<body>
    <div class="text-box">
        This text is centered inside the box.
    </div>

    <div id="UIU">
        <h1>Text Alignment Example</h1>
        <p>This example demonstrates how to center text within a box using CSS.</p>
    </div>
</body>
</html>

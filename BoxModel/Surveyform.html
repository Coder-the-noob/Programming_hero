<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="../BoxModel/flex.css">
</head>
<body>
    <h1 id="uiu">UIU Survey Form</h1>
    <form action="" id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
       
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" required>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>                            <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="">Would you recommend UIU to a friend?</label>
            <label for="recommend-1">
                <input type="radio" name="recommend" id="recommend-1" value="yes">
                Yes
            </label>

            <label for="recommend-2">
                <input type="radio" name="recommend" id="recommend-2" value="no">
                No
            </label>

            <label for="recommend-3">
                <input type="radio" name="recommend" id="recommend-3" value="maybe">
                Maybe
            </label>
        </div>

        <div class="form-control">
            <label for="">Languages and Frameworks known <small>(Check all that apply)</small>
            </label>

            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>

            <label for="inp-2">
                <input type="checkbox" name="inp">C++

            </label>

            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>

            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>

            <label for="inp-5">
                <input type="checkbox" name="inp">JavaScript
            </label>

            <label for="inp-6">
                <input type="checkbox" name="inp">Python
            </label>

            <label for="inp-7">
                <input type="checkbox" name="inp">PHP
            </label>

            <label for="inp-8">
                <input type="checkbox" name="inp">Ruby
            </label>

            <label for="inp-9">
                <input type="checkbox" name="inp">HTML
            </label>

            <label for="inp-10">
                <input type="checkbox" name="inp">CSS
            </label>

            <label for="inp-11">
                <input type="checkbox" name="inp">React
            </label>

            <label for="inp-12">
                <input type="checkbox" name="inp">Angular

            </label>
        </div>

        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>

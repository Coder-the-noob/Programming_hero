<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Of DOM</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        h1{
            color:gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>This is the tour of DOM</h1>
    </header>

   <main>
     <h1>Welcome to the Tour Of DOM</h1>
    <ul>
        <li>Introduction to DOM</li>
        <li>Manipulating DOM Elements</li>
        <li>Event Handling in DOM</li>
        <li>Creating and Removing DOM Elements</li>
    </ul>
   </main>

   <script>
        // console.log("Welcome to the Tour Of DOM")
        // console.log('Hello hi bye bye')

        const liCollection = document.getElementsByTagName('li');
        console.log(liCollection); 
        for(const li of liCollection){
            console.log(li.innerText);
            
        }

        // h1 tags

        const h1Collection = document.getElementsByTagName('h1');
        console.log(h1Collection);
        for(const h1 of h1Collection){
            console.log(h1.innerText);
        }
   </script>

   <script src="js/script.js"></script>
</body>

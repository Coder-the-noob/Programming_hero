<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        body{
            border: 2px solid black;
            margin: 4px;
        }
        section{
            border: 2px solid red;
            margin: 4px;
        }
        ol{
            border: 2px solid green;
            margin: 4px;
        }
        li{
            border: 2px solid purple;
            margin: 4px;
        }
    </style>
</head>
<body id="body">
    <h1>Event Bubbling Example</h1>
    <section id="list-container">
        <ol id="item-container">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Adipisci, odit.</li>
            <li id="item-3">Corrupti, voluptates?</li>
            <li id="item-4">Beatae, atque.</li>
            <li id="item-5">Distinctio, quasi.</li>
            <li id="item-6">Velit, quaerat.</li>
        </ol>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            // event.stopPropagation();
        })
        
        document.getElementById('item-container').addEventListener('click', function(){
            console.log('item-container clicked');
        })
        
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('list-container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>

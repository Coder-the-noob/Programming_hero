<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="pitha.css">    
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Jamal Mother Pitha Ghor</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your Name</label>
                <input type="text" name="" id="name">

                <label for="email">Your Email</label>
                <input type="text" name="" id="email">

                </fieldset>

                <fieldset>
                    <legend>Pitha Info</legend>

                    <input type="radio" name="pitha" id="chitoy">
                    <label for="chitoy">Chitoy</label>

                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa</label>

                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">Dal Puri</label>
                </fieldset>

                <fieldset>
                    <legend>
                        Vorta Selection
                    </legend>

                    <input type="checkbox" name="vorta" id="sorisha">
                    <label for="sorisha">Sorisha</label>
                    
                    <input type="checkbox" name="vorta" id="shutki">
                    <label for="shutki">Shutki</label>

                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">Morich</label>
                </fieldset>

                <fieldset>
                    <legend>Extra Info</legend>

                    <textarea name="extra" id="extra" cols="50" rows="5" placeholder="Any extra info you want to share"></textarea>
                </fieldset>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
                
            </form>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>

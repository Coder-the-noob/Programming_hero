<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <main>
        <h1>Friends</h1>

        <table>
            <caption>My Friends Collection</caption>
            <thead>
                <tr>
                    <th>SL</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Suraiya</td>
                    <td>Mathin</td>
                    <td>20</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>My</td>
                    <td>Love</td>
                    <td>21</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Let's</td>
                    <td>See</td>
                    <td>2028</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>I will</td>
                    <td>Marry you</td>
                    <td>2028</td>
                </tr>
            </tbody>

            <tfoot>
                <td colspan="2">Total Friends: 1</td>
            </tfoot>
        </table>
    </main>


    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table table</li>
            <li>table head: thead</li>
            <li>table body: tbody</li>
            <li>table foot: tfoot</li>
            <li>table row: tr</li>
            <li>table data: td</li>
        </ul>
    </section>
</body>
</html>
